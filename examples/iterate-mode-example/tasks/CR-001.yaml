id: CR-001
type: bug_fix
iteration: iter-1
title: 修复搜索 API 超时问题
owner: dev-agent-1

design:
  approach: |
    在 search_service.py 中添加查询超时配置，默认 5s。
    使用 asyncio.wait_for 包裹 Milvus 查询调用。
  why_this_approach: |
    asyncio.wait_for 是标准库提供的超时控制方式，
    无需引入额外依赖，且与现有异步架构一致。
  edge_cases:
    - 超时后连接是否正确释放
    - 并发查询时的超时隔离

affected_files:
  - services/query/search_service.py
  - config/default.yaml
  - tests/unit/test_search_service.py

current_behavior: |
  搜索 API 在数据量大时偶尔超过 30s 无响应，前端报 504。

expected_behavior: |
  搜索 API 在 5s 内返回结果或返回超时错误（HTTP 408）。

reproduction_steps: |
  1. 向 Milvus 插入 100 万条测试数据
  2. 发起模糊搜索请求
  3. 观察响应时间，偶发 >30s

root_cause: |
  Milvus 查询无超时限制，当数据量大且 nprobe 较高时查询耗时不可控。

